<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../style/app.css" />
    <title>Sign in</title>
  </head>

  <body class="body-color">
    <div class="welcome-header dark-grey">Sign in to continue</div>
    <div class="login-container login-container-shadow bg-white">
      <form>
        <div class="form-container">
          <div class="form-label dark-grey-light">Username</div>
          <input type="text" class="form-input form-bg dark-grey" />
        </div>

        <div class="form-container">
          <div class="form-label dark-grey-light">Password</div>
          <input type="password" class="form-input form-bg dark-grey" />
        </div>

        <div class="form-container">
          <button type="button" class="btn-element orange-bg orange-btn">
            Sign in
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
