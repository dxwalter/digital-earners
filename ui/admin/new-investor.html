<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../style/app.css" />
    <title>Sign in</title>
  </head>

  <body class="body-color">
    <!-- This is the main content -->
    <div class="right-top-nav login-container-shadow bg-white">
      <!-- top nav -->
      <div class="right-side-nav">
        <img src="../img/nav-toggle.svg" />
      </div>

      <div class="top-side-control">
        <a href="/upload-proof.html" class="btn-md orange-btn orange-bg ">
          Create Investor
        </a>
      </div>
    </div>

    <div class="structure-container">
      <aside class="side-nav-aside bg-white login-container-shadow">
        <div class="nav-container">
          <!-- Side bar -->
          <div class="blue-bg side-profile-top-div">
            <div class="side-nav-profile-container">
              <div class="side-nav-profile-img login-container-shadow">
                <img src="../img/daniel.jpg" alt="" />
              </div>
            </div>

            <a href="#">
              <img src="../img/close-times.svg" alt="" />
            </a>
          </div>

          <a href="dashboard.html" class="nav-link">
            <img src="../img/dashboard.svg" alt="" />
            <span>Dashboard</span>
          </a>

          <a href="notification.html" class="nav-link">
            <img src="../img/orange-bell.svg" alt="" />
            <span>Pay Investors</span>
            <div class="notif-label-nav">3</div>
          </a>

          <a href="notification.html" class="nav-link">
            <img src="../img/orange-bell.svg" alt="" />
            <span>New Investments</span>
            <div class="notif-label-nav">3</div>
          </a>

          <a href="/history.html" class="nav-link">
            <img src="../img/investors.svg" alt="" />
            <span>Investors</span>
          </a>

          <a href="#" class="nav-link">
            <img src="../img/logout.svg" alt="" />
            <span>Logout</span>
          </a>
        </div>
      </aside>

      <aside class="main-content-aside">
        <div class="main-content-body move-to-center">
          <!-- Profile content goes in here -->

          <div
            class="edit-tab-form-action login-container-shadow bg-white add-padding width-manager"
          >
            <div class="upload-proof-header">Create a new investor</div>

            <form>
              <div class="form-container">
                <div class="form-label dark-grey-light">Email address</div>
                <input type="text" class="form-input form-bg dark-grey" />
              </div>

              <div class="form-container">
                <div class="form-label dark-grey-light">Phone number</div>
                <input type="number" class="form-input form-bg dark-grey" />
              </div>

              <div class="form-container">
                <div class="form-label dark-grey-light">Password</div>
                <input type="password" class="form-input form-bg dark-grey" />
              </div>

              <div class="form-container">
                <button
                  type="button"
                  class="btn-element-two white-color blue-bg"
                >
                  Create investor
                </button>
              </div>
            </form>
          </div>
        </div>
      </aside>
    </div>
  </body>
</html>
